<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Tarefas - Cadastro de Usuários</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Gerenciamento de Tarefas</h1>
  </header>
  <nav>
    <!-- Atualize os links de navegação se necessário -->
    <a href="html/CadastroTarefas.html">Cadastro de Tarefas</a>
    <a href="html/GerenciarTarefas.html">Gerenciar Tarefas</a>
  </nav>
  <div class="container">
    <h2>Cadastro de Usuários</h2>
    <form id="formCadastro">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
    
    <!-- Mensagem de sucesso ou erro, gerenciada pelo JavaScript -->
    <p id="mensagem" style="color: green; display: none;"></p>
  </div>

  <!-- Referência ao arquivo JavaScript que manipula o envio dos dados -->
  <script src="js/cadastroUsuarios.js"></script>
</body>
</html>
